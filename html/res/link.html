<!-- link 引用资源 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>link 引用资源</title>

    <!--
    link 一定要放在<head>里，因为放在head里，浏览器会先加载样式，再渲染body内容，用户体验就流畅多了
    -->

    <!-- 引用本地CSS文件 -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 引用在线CSS文件 -->
    <link rel="stylesheet" href="https://cdn.example.com/style.css">

    <!-- 引用图标（favicon）-->
    <link rel="icon" href="favicon.ico">
</head>
<body>
</body>
</html>
