<!-- 怎么控制某个标签元素中各元素之间统一的间距 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gap</title>
</head>
<body>
<!--
和 margin，border，padding，content 的概念不在同一个维度，但是 gap 也用的特别多

margin，border，padding 描述的当前设置这个属性的元素和谁相隔，主要控制的当前设置这个属性的元素的间隔
而 gap 则描述的是当前被设置这个属性的元素的所有直接子元素之间的间隔，也就是 gap 控制的是自己的孩子，而不是自己

gap 主要用来处理 flex，grid 布局中元素的间距，它的出现了解决你分别给不同元素设置间距，最后间距可能不一致，用 gap 可同意定义各元素之间间距多少

要注意的是这个 gap 属性设置好后并不是改变 margin 或者 padding 的值，也就是意味着如果 margin 在设置，间隔会更大！
-->
<div class="div1">
    <div class="div1-div1"></div>
    <div class="div1-div2"></div>
</div>
</body>
<style>
    .div1 {
        display: flex;
        height: 100px;
        width: 100%;
        background-color: gray;

        gap: 20px;
        /* 也可以分开设置 */
        /*row-gap: 16px; !* 行间距 *!*/
        /*column-gap: 8px; !* 列间距 *!*/
    }
    .div1-div1 {
        background-color: red;
        height: 100px;
        width: 20px;
    }
    .div1-div2 {
        background-color: orange;
        height: 100px;
        width: 20px;
    }
</style>
</html>
