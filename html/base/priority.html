<!-- 多种不同的选择器如果描述的 html 标签样式有冲突，谁的优先级更高 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器所描述样式的优先级</title>
</head>
<body>
<!--
如果多个不同的选择器所描述的样式有冲突，该以谁的为准？谁的优先级更高？

优先级判定标准（从高到低）：style > id > class > tag
1.内联样式（直接写在元素的style属性中，优先级最高）
2.ID选择器（以#开头）
3.类选择器、属性选择器、伪类（以.开头的类、[attr]属性选择器、:hover等伪类）
4.元素选择器、伪元素（如div、p等标签名，:before等伪元素）

优先级计算方式
可以将优先级表示为一个 四元组 (a, b, c, d)，数值越大优先级越高：
a：内联样式（1或0）
b：ID选择器的***数量***
c：类/属性/伪类选择器的***数量***
d：元素/伪元素选择器的***数量***
比较时从左到右依次比较，前一位数值大的优先级更高（无需比较后续位）。

特殊情况：!important 关键字
在样式声明后添加 !important 可以强制提升优先级（高于内联样式），例如：
div {height: 100px !important;}
-->
</body>
</html>
