<!-- html 标签中的块元素和行内元素（内敛元素） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块和行内（内敛）</title>
</head>
<body>
<!--
【块元素】：
独占一行
常见：
<div>, <p>, <h1>, <ul>, <li>, <form>
能设置宽高：width, height 有效，可以包含其他元素：可以嵌套其他块级和行内元素

【行内元素（内敛元素）】：
不独占一行，与其他行内元素共享一行
常见：
<span>, <a>, <strong>, <em>, <img>
默认和其他元素在一行，不能设置宽高：width, height 无效，通常只包含文本：不能包含块级元素
-->

<!-- 独占一行 -->
<div>
    div 独占一行
</div>

<p>
    p 独占一行
</p>

<!-- 非独占一行 -->
<a> a 非独占一行 </a>

<img src="" alt="img 非独占一行"/>

</body>

<style>
    /* 独占一行 */
    div {
        height: 100px;
        background-color: red;
    }

    p {
        height: 100px;
        background-color: orange;
    }

    /* 非独占一行 */
    a {
        height: 100px; /* 无效！ */
        background-color: yellow;
    }
    img {
        height: 100px; /* 无效！ */
        background-color: green;
    }
</style>
</html>
